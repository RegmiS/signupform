<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="left">
        <div class="left-content">
            <img src="odin-lined.png">
            <span>ODIN</span>
        </div>
    </div>
    <div class="right">
        <div class="section1">
            <p class="text1">This is not a real service! You know you need to get something like this in your life to help you realize your deepest dreams.</p>
            <p class="text2">Sign up <em>now</em> to get started</p>
            <p class="text3">You know you want to.</p>
        </div>
        <div class="section2">
            <p class="text4">Let's do this!</p>
            <form class="fillInputs">
                <fieldset class="leftform">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name">
                    <label for="email">Email</label>
                    <input type="text" id="email">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" id="phone_number">
                </fieldset>

                <fieldset class="rightform">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name">
                    <label for="password">Password</label>
                    <input type="text" id="password">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="text" id="confirm_password">
                </fieldset>
                
                
            </form>
        </div>
        <div class="section3">
            <button class="account" type="submit">Create Account</button>
            <p class="accountText">Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
